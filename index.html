<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Tracking - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .industrial-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #374151 100%);
        }
        
        .login-card {
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .notification {
            animation: slideInRight 0.5s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Login Screen -->
    <div class="min-h-screen industrial-gradient flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md login-card">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="industrial-gradient rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-cogs text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Easy Tracking</h1>
                <p class="text-gray-600">Sistema Industrial de Rastreamento</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Usuário
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                        placeholder="Digite seu usuário"
                        required
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Senha
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                        placeholder="Digite sua senha"
                        required
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-id-badge mr-2"></i>Perfil
                    </label>
                    <select 
                        id="userRole" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    >
                        <option value="operador">Operador</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="gerente">Gerente</option>
                    </select>
                </div>
                
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                </button>
            </form>
            
            <!-- Demo Credentials -->
            <div class="mt-6 text-center">
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-sm font-medium text-gray-700 mb-2">Credenciais de Demonstração:</h3>
                    <div class="space-y-1 text-sm text-gray-600">
                        <p><strong>Usuário:</strong> admin | <strong>Senha:</strong> 123</p>
                        <p><strong>Usuário:</strong> operador | <strong>Senha:</strong> 123</p>
                        <p><strong>Usuário:</strong> supervisor | <strong>Senha:</strong> 123</p>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="mt-6 text-center text-xs text-gray-500">
                <p>© 2024 Easy Tracking - Sistema Industrial</p>
            </div>
        </div>
    </div>

    <script>
        // Application State
        let isLoading = false;

        // Valid credentials for demo
        const validCredentials = {
            'admin': '123',
            'operador': '123',
            'supervisor': '123',
            'gerente': '123'
        };

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const userRoleSelect = document.getElementById('userRole');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkExistingSession();
            
            // Setup form submission
            loginForm.addEventListener('submit', handleLogin);
            
            // Auto-fill demo credentials
            usernameInput.value = 'admin';
            passwordInput.value = '123';
            
            // Focus on username field
            usernameInput.focus();
        });

        function checkExistingSession() {
            const savedUser = localStorage.getItem('easytracking_user');
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    // Check if session is still valid (less than 8 hours old)
                    const loginTime = new Date(userData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 8) {
                        // Session is still valid, redirect to dashboard
                        window.location.href = 'dashboard.html';
                        return;
                    } else {
                        // Session expired
                        localStorage.removeItem('easytracking_user');
                        showNotification('Sessão expirada. Faça login novamente.', 'warning');
                    }
                } catch (error) {
                    console.error('Erro ao verificar sessão:', error);
                    localStorage.removeItem('easytracking_user');
                }
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const role = userRoleSelect.value;
            
            // Validation
            if (!username || !password) {
                showNotification('Por favor, preencha todos os campos', 'error');
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            
            // Simulate network delay
            setTimeout(() => {
                // Check credentials
                if (validCredentials[username] === password) {
                    const userData = {
                        username: username,
                        role: role,
                        loginTime: new Date().toISOString(),
                        sessionId: generateSessionId()
                    };
                    
                    // Save session
                    localStorage.setItem('easytracking_user', JSON.stringify(userData));
                    
                    // Show success message
                    showNotification('Login realizado com sucesso!', 'success');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    setLoadingState(false);
                    showNotification('Usuário ou senha incorretos', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 1500);
        }

        function setLoadingState(loading) {
            isLoading = loading;
            
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.classList.add('btn-loading');
                loginBtn.textContent = 'Entrando...';
            } else {
                loginBtn.disabled = false;
                loginBtn.classList.remove('btn-loading');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Entrar';
            }
        }

        function generateSessionId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 bg-white border-l-4 p-4 rounded shadow-lg z-50 max-w-sm`;
            
            let iconClass = 'fas fa-info-circle text-blue-500';
            let borderClass = 'border-blue-500';
            
            switch (type) {
                case 'success':
                    iconClass = 'fas fa-check-circle text-green-500';
                    borderClass = 'border-green-500';
                    break;
                case 'error':
                    iconClass = 'fas fa-exclamation-circle text-red-500';
                    borderClass = 'border-red-500';
                    break;
                case 'warning':
                    iconClass = 'fas fa-exclamation-triangle text-yellow-500';
                    borderClass = 'border-yellow-500';
                    break;
            }
            
            notification.classList.add(borderClass);
            notification.innerHTML = `
                <div class="flex items-start">
                    <i class="${iconClass} mr-3 mt-0.5"></i>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOutRight 0.3s ease-in';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        // Handle Enter key on form inputs
        [usernameInput, passwordInput, userRoleSelect].forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isLoading) {
                    handleLogin(e);
                }
            });
        });

        // Add slideOutRight animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
